name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      # PR 的时候只测试+构建，不 push（避免泄露/无权限）
      - name: Build Docker image (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          docker build -t mini-cicd-demo .

      # 只有 push 到 main 才登录并 push 到 Docker Hub
      - name: Login to Docker Hub (push only)
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (push only)
        if: ${{ github.event_name == 'push' }}
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/mini_cicd_demo"
          docker build -t "$IMAGE:latest" -t "$IMAGE:${{ github.sha }}" .
          docker push "$IMAGE:latest"
          docker push "$IMAGE:${{ github.sha }}"